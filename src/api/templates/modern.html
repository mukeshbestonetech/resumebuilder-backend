<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { width: 80%; margin: auto; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{title}}</h1>
        <div class="section">
            <h2>Professional Summary</h2>
            <p>{{professionalSummary}}</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            {{skills}}
        </div>
    </div>
</body>
</html>
