<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}'s Resume</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .page {
            background: white;
            width: 210mm;
            height: 297mm;
            margin: 20px auto;
            padding: 20mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 600;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1.1em;
            color: #555;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .summary p {
            font-size: 1.05em;
            text-align: justify;
        }
        .skills-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .skills-list li {
            background-color: #f0f0f0;
            color: #333;
            padding: 5px 12px;
            border-radius: 15px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 0.95em;
        }
        .job, .edu-item {
            margin-bottom: 15px;
        }
        .job-title, .degree {
            font-size: 1.2em;
            font-weight: 500;
            margin: 0;
        }
        .company, .institution {
            font-size: 1.1em;
            font-weight: normal;
            color: #555;
            margin: 2px 0;
        }
        .date {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 5px;
        }
        .description {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>{{name}}</h1>
            <p>{{email}}</p>
        </div>

        <div class="section summary">
            <h2 class="section-title">Professional Summary</h2>
            <p>{{professionalSummary}}</p>
        </div>

        <div class="section skills">
            <h2 class="section-title">Skills</h2>
            <ul class="skills-list">{{skills}}</ul>
        </div>

        <div class="section experience">
            <h2 class="section-title">Work Experience</h2>
            {{workExperience}}
        </div>

        <div class="section education">
            <h2 class="section-title">Education</h2>
            {{education}}
        </div>
    </div>
</body>
</html>
